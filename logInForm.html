<body>

 <h6>Or Sign in with</h6>

   <section id="new">

        <div class="row fontawesome-icon-list">

            </div>

            <div class="icon">
                <i class="fa fa-twitter"></i>
            </div>
            <div class="icon">
 <i class="fa fa-google"></i>            </div>
           
            </div>

    </section>
    </form>
    
   
    
    
</body>

</html>
